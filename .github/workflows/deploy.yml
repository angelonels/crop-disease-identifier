name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install client dependencies
        run: cd client && npm install --legacy-peer-deps

      - name: Build client
        run: cd client && npm run build